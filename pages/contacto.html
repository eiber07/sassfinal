    <main>
        <h1 class="tituloContacto">Contacto</h1>
        
        <form class="contacto" action="#" method="get">
            <fieldset>
                <legend>Información Personal</legend>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="user_nombre" id="nombre" placeholder="Introduzca su Nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="user_apellido" id="apellido" placeholder="Introduzca su Apellido" required>
                </div>

                <div>
                    <label for="documento">ID:</label>
                    <input type="number" name="user_documento" id="documento" placeholder="Introduzca Número de Documento" required>
                </div>

                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="user_telefono" id="telefono" placeholder="Introduzca su Número de Teléfono" required>
                </div>

                <div>
                    <label for="email">Correo:</label>
                    <input type="email" name="user_email" id="email" placeholder="Introduzca su Correo" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Como desea ser contactado</legend>
                <label for="contacto">Tipo de Contacto:</label>
                <select name="user_contacto" id="contacto">
                    <option value="whatsapp">Whatsapp</option>
                    <option value="Email">Correo</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">facebook</option>
                    <option value="Llamada">Llamada</option>
                </select>
            </fieldset>

            <button type="button" class="btn btn-success" data-aos="flip-up">Enviar</button>
            <button type="button" class="btn btn-danger" data-aos="flip-up">Borrar</button>
        </form>
    </main>
    <footer class="footer">
        <section>
            <div class="footer__logo">
